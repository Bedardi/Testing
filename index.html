<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>MistaHub Store</title>
    <meta name="description" content="Download premium developer tools and apps.">
    <meta name="keywords" content="apps, tools, mistahub, downloader">
    
    <meta property="og:title" content="MistaHub Store">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://i.ibb.co/5WqqrrqB/b491fe4e44b7.png?text=MistaHub">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. MODERN THEME --- */
        :root {
            --primary: #6366f1; /* Indigo from Admin Panel */
            --primary-dark: #4f46e5;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.03), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-body); color: var(--text-main); padding-bottom: 90px; }
        a { text-decoration: none; color: inherit; }
        
        /* --- 2. GLASS HEADER --- */
        header { 
            position: sticky; top: 0; z-index: 100; 
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border); padding: 12px 20px;
        }
        .nav-container { max-width: 800px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; gap: 15px; }
        .logo { font-weight: 800; font-size: 20px; background: linear-gradient(135deg, #6366f1, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }
        
        /* Search Bar */
        .search-wrapper { position: relative; flex: 1; max-width: 400px; }
        .search-wrapper input { 
            width: 100%; padding: 10px 15px 10px 40px; 
            border-radius: 20px; border: 1px solid var(--border); 
            background: #f1f5f9; font-family: inherit; font-size: 14px; outline: none; transition: 0.2s;
        }
        .search-wrapper input:focus { background: #fff; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
        .search-wrapper i { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--text-sub); font-size: 14px; }

        /* --- 3. APP GRID --- */
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        
        .card { 
            background: var(--bg-card); border-radius: 20px; padding: 16px; 
            display: flex; flex-direction: column; align-items: center; text-align: center; 
            border: 1px solid transparent; box-shadow: var(--shadow); transition: 0.3s; cursor: pointer;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        
        .card-icon { width: 72px; height: 72px; border-radius: 18px; margin-bottom: 12px; object-fit: cover; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .card-title { font-weight: 700; font-size: 15px; margin-bottom: 4px; line-height: 1.3; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .card-rating { font-size: 12px; color: var(--text-sub); display: flex; align-items: center; gap: 4px; background: #f1f5f9; padding: 2px 8px; border-radius: 10px; margin-top: 5px; }
        .card-rating i { color: #f59e0b; font-size: 10px; }

        /* --- 4. PRODUCT PAGE --- */
        #view-product { display: none; background: var(--bg-body); min-height: 100vh; animation: fadeUp 0.3s ease; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .p-header { background: var(--bg-card); padding: 30px 20px; border-bottom: 1px solid var(--border); display: flex; gap: 20px; align-items: center; }
        .p-icon { width: 90px; height: 90px; border-radius: 22px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .p-meta h1 { margin: 0 0 5px; font-size: 22px; font-weight: 800; line-height: 1.2; }
        .p-meta span { color: var(--primary); font-weight: 600; font-size: 14px; }
        
        .p-section { max-width: 800px; margin: 0 auto; padding: 20px; }
        .section-title { font-size: 18px; font-weight: 700; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        
        /* Screenshots */
        .scroller { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; scroll-behavior: smooth; }
        .scroller::-webkit-scrollbar { display: none; }
        .screen { height: 280px; border-radius: 12px; border: 1px solid var(--border); }

        /* Description */
        .desc-box { background: var(--bg-card); padding: 20px; border-radius: 16px; border: 1px solid var(--border); line-height: 1.7; color: #334155; font-size: 15px; }
        .desc-box b { color: var(--text-main); font-weight: 700; }
        .desc-box a { color: var(--primary); text-decoration: underline; }
        .desc-box img { max-width: 100%; border-radius: 8px; margin: 10px 0; }

        /* Sticky Footer Buttons */
        .bottom-bar { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            padding: 15px 20px; border-top: 1px solid var(--border);
            display: flex; gap: 10px; max-width: 800px; margin: 0 auto;
            /* Ensure it stays within container on desktop */
            width: 100%;
        }
        @media (min-width: 800px) { .bottom-bar { left: 50%; transform: translateX(-50%); border-radius: 20px 20px 0 0; border: 1px solid var(--border); border-bottom: none; } }

        .btn { flex: 1; border: none; padding: 14px; border-radius: 14px; font-weight: 700; font-size: 15px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn:active { transform: scale(0.97); }
        .btn-demo { background: #f1f5f9; color: var(--text-main); }
        .btn-install { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4); }

        /* Loader */
        .skeleton { background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%); background-size: 200% 100%; animation: loading 1.5s infinite; border-radius: 12px; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo" onclick="goHome()"><i class="fas fa-bolt"></i> MistaHub</div>
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search apps..." onkeyup="filterApps()">
            </div>
        </div>
    </header>

    <div id="view-home">
        <div class="container">
            <div class="grid" id="product-grid">
                <div class="card" style="height: 180px;"><div class="skeleton" style="width:60px; height:60px; border-radius:18px; margin-bottom:10px;"></div><div class="skeleton" style="width:80%; height:15px; margin-bottom:5px;"></div><div class="skeleton" style="width:50%; height:10px;"></div></div>
                <div class="card" style="height: 180px;"><div class="skeleton" style="width:60px; height:60px; border-radius:18px; margin-bottom:10px;"></div><div class="skeleton" style="width:80%; height:15px; margin-bottom:5px;"></div><div class="skeleton" style="width:50%; height:10px;"></div></div>
                <div class="card" style="height: 180px;"><div class="skeleton" style="width:60px; height:60px; border-radius:18px; margin-bottom:10px;"></div><div class="skeleton" style="width:80%; height:15px; margin-bottom:5px;"></div><div class="skeleton" style="width:50%; height:10px;"></div></div>
                <div class="card" style="height: 180px;"><div class="skeleton" style="width:60px; height:60px; border-radius:18px; margin-bottom:10px;"></div><div class="skeleton" style="width:80%; height:15px; margin-bottom:5px;"></div><div class="skeleton" style="width:50%; height:10px;"></div></div>
            </div>
            <div id="no-results" style="text-align:center; padding:50px; display:none; color:var(--text-sub);">
                <i class="fas fa-ghost fa-2x" style="margin-bottom:10px;"></i><br>No apps found.
            </div>
        </div>
    </div>

    <div id="view-product">
        <div class="p-header">
            <img id="p-icon" class="p-icon" src="">
            <div class="p-meta">
                <h1 id="p-title">Loading...</h1>
                <span><i class="fas fa-check-circle"></i> Verified</span>
                <div style="font-size:13px; color:var(--text-sub); margin-top:5px;">Version 2.0 â€¢ Free</div>
            </div>
        </div>

        <div class="p-section">
            <div class="section-title">Preview</div>
            <div class="scroller" id="p-screens"></div>
        </div>

        <div class="p-section" style="padding-bottom: 100px;"> <div class="section-title">About this app</div>
            <div class="desc-box" id="p-desc"></div>
        </div>

        <div class="bottom-bar">
            <button class="btn btn-demo" id="btn-demo"><i class="fas fa-globe"></i> Try Demo</button>
            <button class="btn btn-install" id="btn-install"><i class="fas fa-download"></i> Install Now</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        let dbRef, allApps = {};

        // ðŸš€ SECURE STARTUP
        (async () => {
            try {
                // Config Fetch (Secure)
                const req = await fetch('/api/config');
                const config = await req.json();
                
                const app = initializeApp(config);
                dbRef = ref(getDatabase(app));
                
                startApp();
            } catch (e) {
                console.error("Config Failed", e);
                document.getElementById('product-grid').innerHTML = "<h3 style='text-align:center'>Store Maintenance Mode</h3>";
            }
        })();

        function startApp() {
            const params = new URLSearchParams(window.location.search);
            if(params.get('product')) loadProduct(params.get('product'));
            else loadCatalog();
        }

        // --- DESCRIPTION PARSER (Smart Text) ---
        function parseDescription(text) {
            if (!text) return "No description available.";
            let html = text.replace(/\n/g, "<br>");
            // Bold
            html = html.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            // Smart Link/Image Detector
            html = html.replace(/`(.*?)`/g, (match, url) => {
                url = url.trim();
                if(url.toLowerCase().match(/\.(jpeg|jpg|gif|png|webp)$/)) {
                    return `<img src="${url}" loading="lazy" decoding="async">`;
                } else {
                    return `<a href="${url}" target="_blank">Open Link <i class="fas fa-external-link-alt" style="font-size:10px"></i></a>`;
                }
            });
            return html;
        }

        // --- CATALOG LOGIC ---
        async function loadCatalog() {
            document.getElementById('view-home').style.display = 'block';
            document.getElementById('view-product').style.display = 'none';
            document.title = "MistaHub Store";

            const snap = await get(child(dbRef, 'apps'));
            const grid = document.getElementById('product-grid');

            if(snap.exists()) {
                allApps = snap.val();
                renderGrid(allApps);
            } else {
                grid.innerHTML = "";
                document.getElementById('no-results').style.display = 'block';
            }
        }

        function renderGrid(apps) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = "";
            const keys = Object.keys(apps);
            
            if(keys.length === 0) {
                 document.getElementById('no-results').style.display = 'block';
                 return;
            }
            document.getElementById('no-results').style.display = 'none';

            keys.forEach(key => {
                const data = apps[key];
                grid.innerHTML += `
                <a href="?product=${key}" class="card">
                    <img src="${data.icon}" class="card-icon" loading="lazy" decoding="async">
                    <div class="card-title">${data.name}</div>
                    <div class="card-rating"><i class="fas fa-star"></i> ${data.rating || '4.5'}</div>
                </a>`;
            });
        }

        window.filterApps = () => {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = {};
            let hasResults = false;
            
            Object.keys(allApps).forEach(key => {
                if(allApps[key].name.toLowerCase().includes(query)) {
                    filtered[key] = allApps[key];
                    hasResults = true;
                }
            });
            
            renderGrid(filtered);
            if(!hasResults) document.getElementById('no-results').style.display = 'block';
        };

        // --- PRODUCT PAGE LOGIC ---
        async function loadProduct(id) {
            document.getElementById('view-home').style.display = 'none';
            document.getElementById('view-product').style.display = 'block';

            // Scroll to top
            window.scrollTo(0, 0);

            const [appSnap, setSnap] = await Promise.all([
                get(child(dbRef, `apps/${id}`)),
                get(child(dbRef, 'settings'))
            ]);

            if(appSnap.exists()) {
                const data = appSnap.val();
                const settings = setSnap.val() || {};

                // SEO Update
                document.title = data.metaTitle || `${data.name} - Download`;
                const metaDesc = data.metaDesc || data.shortDesc;
                document.querySelector('meta[name="description"]').setAttribute("content", metaDesc);
                if(data.keywords) document.querySelector('meta[name="keywords"]').setAttribute("content", data.keywords);
                
                document.querySelector('meta[property="og:title"]').setAttribute("content", document.title);
                document.querySelector('meta[property="og:image"]').setAttribute("content", data.icon);

                // UI Populate
                document.getElementById('p-title').innerText = data.name;
                document.getElementById('p-icon').src = data.icon;
                document.getElementById('p-desc').innerHTML = parseDescription(data.fullDesc);

                // Screenshots
                const scroller = document.getElementById('p-screens');
                scroller.innerHTML = "";
                if(data.screenshots) {
                    data.screenshots.forEach(src => {
                        scroller.innerHTML += `<img src="${src}" class="screen" loading="lazy" decoding="async">`;
                    });
                } else {
                    scroller.innerHTML = "<p style='color:var(--text-sub); padding:10px;'>No preview available</p>";
                }

                // Demo Button
                const demoBtn = document.getElementById('btn-demo');
                if(data.demoUrl) {
                    demoBtn.onclick = () => window.open(data.demoUrl, '_blank');
                    demoBtn.style.opacity = "1";
                    demoBtn.style.pointerEvents = "auto";
                } else {
                    demoBtn.style.opacity = "0.5";
                    demoBtn.style.pointerEvents = "none";
                    demoBtn.innerHTML = "<i class='fas fa-ban'></i> No Demo";
                }

                // Install Button
                document.getElementById('btn-install').onclick = () => window.location.href = settings.apkUrl || "#";
            }
        }

        window.goHome = () => {
            // Smooth way to clear URL params
            window.history.pushState({}, '', window.location.pathname);
            loadCatalog();
        };
    </script>
</body>
</html>
